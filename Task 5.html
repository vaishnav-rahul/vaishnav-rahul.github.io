<!DOCTYPE html>
<html>
<head>
    <style>
        .form-container {
            width: 60%;
            margin: 20px auto;
        }
        .form-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .form-container th, .form-container td {
            border: 1px solid #000;
            padding: 10px;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container input[type="number"],
        .form-container input[type="tel"],
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 5px;
        }
        .form-container input[type="submit"] {
            padding: 10px 15px;
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
        }
        .form-container input[type="checkbox"],
        .form-container input[type="radio"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 style="text-align: center; color: blue;">Registration form</h2>
        <form>
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="firstname"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="lastname"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>Re-enter Password</td>
                    <td><input type="password" name="repassword"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                    </td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="number" name="age"></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="tel" name="phone"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="address"></textarea></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input type="text" name="state"></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="country">
                            <option value="">Choose your country</option>
                            <option value="india">India</option>
                            <option value="usa">USA</option>
                            <option value="uk">UK</option>
                            <option value="canada">Canada</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Languages known</td>
                    <td>
                        <input type="checkbox" name="language" value="english"> English
                        <input type="checkbox" name="language" value="kannada"> Kannada
                        <input type="checkbox" name="language" value="hindi"> Hindi
                        <input type="checkbox" name="language" value="telugu"> Telugu
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="declaration" required> Hereby I declare all the given details are true
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right;">
                        Log in to <a href="https://www.ethnus.com" target="_blank">Ethnus</a> website
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Register">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
