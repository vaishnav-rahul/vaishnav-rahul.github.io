<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #a32857;
        }

        .registration-container {
            width: 550px;
            padding: 20px;
            background-color: #7b2041;
            box-shadow: 0px 0px 10px 0px #0000001a;
            border-radius: 10px;
            color: white;
        }

        .registration-container form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-gap: 10px;
            align-items: center;
        }

        .registration-container label {
            font-weight: bold;
            text-align: left;
            padding-right: 10px;
        }

        .registration-container input[type="text"],
        .registration-container input[type="email"],
        .registration-container input[type="password"],
        .registration-container input[type="tel"],
        .registration-container select,
        .registration-container textarea {
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .registration-container .gender-container {
            display: flex;
            align-items: center;
        }

        .registration-container .gender-container label {
            font-weight: normal;
        }

        .registration-container .gender-container input[type="radio"] {
            margin-right: 10px;
        }

        .registration-container .submit-btn {
            padding: 10px;
            background-color: #fff;
            color: #7b2041;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            grid-column: span 2;
        }

        .registration-container .submit-btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<div class="registration-container">
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="your password" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="your phone number" required>

        <label for="gender">Gender:</label>
        <div class="gender-container">
            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="female">Female:</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="other">Other:</label>
            <input type="radio" id="other" name="gender" value="other" required>
        </div>

        <label for="language">Language:</label>
        <select id="language" name="language" required>
            <option value="">Select language</option>
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
            <option value="german">German</option>
        </select>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" placeholder="your zip code" required>

        <label for="about">About:</label>
        <textarea id="about" name="about" placeholder="Write about yourself..." rows="4"></textarea>

        <button type="submit" class="submit-btn">Register</button>
    </form>
</div>

</body>
</html>
