<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .login-container {
            width: 350px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px 0px #0000001a;
            border-radius: 10px;
            text-align: center;
        }

        .login-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
        }

        .login-container input[type="text"], .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .login-container .bottom-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f2f2f2;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .login-container .bottom-container .cancel-btn {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .login-container .bottom-container .cancel-btn:hover {
            background-color: #da190b;
        }

        .login-container a {
            color: #2196F3;
            text-decoration: none;
            font-size: 14px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRSy8pt1M_-EUxtm4G-F3ThlWrWXTXUWpaWNpz1K2BGG31ozDla" alt="Avatar">
    <h2>Login</h2>
    <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter Username" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
        
        <button type="submit">Login</button>
        <div class="checkbox-container">
            <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <div class="bottom-container">
            <button type="button" class="cancel-btn">Cancel</button>
            <a href="#">Forgot password?</a>
        </div>
    </form>
</div>

</body>
</html>
